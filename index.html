<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JUTICA 3D Bag - Slide</title>
    <style>
        body {
            margin: 0;
            background: #f3e9d4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        #viewer {
            width: 90vw;
            height: 90vh;
            border-radius: 20px;
            background: #e7dcc3;
            box-shadow: 0 10px 40px rgba(0,0,0,0.15);
        }
    </style>
</head>
<body>

<div id="viewer"></div>

<script type="module">
    import * as THREE from "https://unpkg.com/three@0.159.0/build/three.module.js";
    import { GLTFLoader } from "https://unpkg.com/three@0.159.0/examples/jsm/loaders/GLTFLoader.js";
    import { OrbitControls } from "https://unpkg.com/three@0.159.0/examples/jsm/controls/OrbitControls.js";

    const container = document.getElementById("viewer");

    const scene = new THREE.Scene();
    scene.background = new THREE.Color(0xf3e9d4);

    const camera = new THREE.PerspectiveCamera(35, container.clientWidth / container.clientHeight, 0.1, 100);
    camera.position.set(0, 1, 3);

    const renderer = new THREE.WebGLRenderer({ antialias: true });
    renderer.setSize(container.clientWidth, container.clientHeight);
    container.appendChild(renderer.domElement);

    // Soft studio lighting
    const light1 = new THREE.DirectionalLight(0xffffff, 1.3);
    light1.position.set(1, 2, 3);
    scene.add(light1);

    const light2 = new THREE.AmbientLight(0xffffff, 0.6);
    scene.add(light2);

    // Load 3D bag model
    const loader = new GLTFLoader();
    loader.load("bag.glb", model => {
        const bag = model.scene;
        bag.position.y = -0.2;
        bag.scale.set(1, 1, 1);
        scene.add(bag);

        // Rotate continuously
        function animate() {
            requestAnimationFrame(animate);
            bag.rotation.y += 0.005;
            renderer.render(scene, camera);
        }
        animate();
    });

    // Optional: Orbit Controls
    const controls = new OrbitControls(camera, renderer.domElement);
    controls.enableDamping = true;
</script>

</body>
</html>
